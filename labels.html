<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Labels Demo</title>
  </head>
  <body>
    <h1>Labels</h1>
    <form>
    
    <h2>Register</h2>
    <form>
      <!-- Label using for and id -->
      <label for="email">Enter Email</label>
      <input type="email" placeholder="Email" name="email" id="email" />  
      <br>
      <!-- Labels using Nesting  -->
      <label>
        Enter a Password:
        <input type="password" name="password" placeholder="password" />  
      </label>
      <br>
      <label>
        <input type="checkbox" name="tos-agree" /> I agree to the term of services
      </label>
    
      <p>Select shirt size</p>
      <label>
        <input type="radio" name="shirt-size" value="XS" /> XS 
      </label>
      <br />
      <label>
        <input type="radio" name="shirt-size" value="S" /> S 
      </label>
      <br>
      <label>
        <input type="radio" name="shirt-size" value="M" /> M 
      </label>
      <br>
      <label>
        <input type="radio" name="shirt-size" value="L" /> L 
      </label>
      <br>
      
      <button type="submit">Submit Form</button>
      <!-- <input type="submit" value="GO!" /> -->
    </form>
  </body>
</html>
