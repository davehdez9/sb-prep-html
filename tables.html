<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables Demo</title>
  </head>
  <body>
    <table>
      <caption>
        Arsenal Goals
      </caption>
      <thead>
        <tr>
          <th>Player Name</th>
          <th>Goals</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Aumabeyanf</td>
          <td>7</td>
        </tr>
        <tr>
          <td>Lacakasd</td>
          <td>2</td>
        </tr>
        <tr>
          <td>Pepe</td>
          <td>1</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>Total</td>
          <td>10</td>
        </tr>
      </tfoot>
    </table>

    <!-- Chicken Table -->
    <hr />
    <table>
      <caption>
        Chicken Diseases
      </caption>
      <thead>
        <tr>
          <th>NAME</th>
          <th>COMMON NAME</th>
          <th>CAUSE</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Avian INfluenza</td>
          <td>Bird Flu</td>
          <td>Virus</td>
        </tr>
        <tr>
          <td>Moniliasis</td>
          <td>Thrush</td>
          <td>Fungi</td>
        </tr>
        <tr>
          <td>Podermatitis</td>
          <td>Bumblefoot</td>
          <td>Bacteria</td>
        </tr>
        <tr>
          <td>Dermanyssus</td>
          <td>Red Mite</td>
          <td>Parasite</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
